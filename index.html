<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beerio</title>
</head>
<body>
    <div class="container">        
        <h1>Welcome to Beerio Kart!</h1>

        <!-- Button trigger crete game modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#craeteGameModal">
            Start new tourney!
        </button>
    
        <!-- Modal for creating game -->
        <div class="modal fade" id="craeteGameModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="createGameModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createGameModalLabel">Create new Beerio Tourney</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newGameForm">
                            <label for="tourneyName">Tournement name: </label>
                            <input type="text" id="newTournementName" name="tourneyName"><br><br>
                            <hr>
                            <div class="add-players">
                                <div class="new-player">
                                    <label for="lname">Player name: </label>
                                    <input type="text" id="playerName" name="playerName"><i class="far fa-times-circle delete-player"></i><br><br>
                                </div>
                            </div>
                            <button class="btn btn-success" id="addPlayerInput">Add player</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="generateGameButton" data-bs-dismiss="modal">Create tourney!</button>
                    </div>
                </div>
            </div>
        </div>


        <h3>Game table:</h3>
        <table class="center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>&nbsp; Games played &nbsp;</th> 
                    <th>Points</th>
                </tr>
            </thead>
            <tbody class="game-table-body">
                <!-- table rows are generated here -->
            </tbody>
        </table>

        <h3>Game matches:</h3>
        <button class="btn btn-primary" id="generateMatchesButton">Generate matches!</button>
        <ul class="list-group list-group-flush matches-list">
            <!-- list rows with matches are generated here. Example: -->
        </ul>

    
        <!-- Modal for updating match result -->
        <div class="modal fade" id="updateMatchResultModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Match <span class="modal-title-matchId"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateGameResultForm">
                        <div class="player-1-input">
                            <label for="player1Placement"></label>
                            <input type="number" id="player1Placement" min="1" max="4" style="width: 2.5em"> <!-- when match is played, input value should be preset according to match result-->
                        </div>
                        <div class="player-2-input">
                            <label for="player2Placement"></label>
                            <input type="number" id="player2Placement" min="1" max="4" style="width: 2.5em">
                        </div>
                        <div class="player-3-input">
                            <label for="player3Placement"></label>
                            <input type="number" id="player3Placement" min="1" max="4" style="width: 2.5em">
                        </div>
                        <div class="player-4-input">
                            <label for="player4Placement"></label>
                            <input type="number" id="player4Placement" min="1" max="4" style="width: 2.5em">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="updateMatchResultbutton" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
